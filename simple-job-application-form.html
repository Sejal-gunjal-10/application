<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6d365;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #80b9ee;
            padding: 24px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(187, 138, 138, 0.08);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input, textarea {
            width: 100%;
            padding: 7px 8px;
            border: 1px solid #b0c4de;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background: #f76b1c;
            color: #fff;
            border: none;
            padding: 9px 0;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form id="jobForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="position">Position Applied For</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="jobrole">Job Role</label>
                <input id="jobrole" name="jobrole" required></input>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <textarea id="Address" name="Address" rows="3"required></textarea>
            </div>
              <div class="form-group">
                <label for="city">city</label>
                <input id="city" name="city" required></input>
            </div>
            <button type="submit">Submit Application</button>
        </form>
        <div id="successMsg" class="success-message" style="display:none;">Application submitted successfully!</div>
    </div>
    <script>
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('jobForm').reset();
        });
    </script>
</body>
</html>
